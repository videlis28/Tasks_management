{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Add a New Task</h2>
    </div>
    <div class="card-body">
        <form action="{% url 'add_task' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="task" class="form-control" required placeholder="Task name">
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
            <a href="{% url 'index' %}" class="btn btn-secondary ml-2">Back to List</a>
        </form>
    </div>
</div>
{% endblock %}
