{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Edit Task</h2>
    </div>
    <div class="card-body">
        <form action="{% url 'edit_task' task.id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="task" class="form-control" required value="{{ task.name }}">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'index' %}" class="btn btn-secondary ml-2">Back to Task List</a>
        </form>
    </div>
</div>
{% endblock %}
